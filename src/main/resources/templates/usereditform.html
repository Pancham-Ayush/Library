<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(135deg, #efdb06, #ff4b2b, #4b79a1, #283e51);
            background-size: 400% 400%;
            animation: gradientMove 8s ease infinite;
            font-family: 'Rajdhani', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            padding: 2rem;
            width: 100%;
            max-width: 28rem;
        }

        .btn {
            @apply w-full py-2 rounded-lg font-semibold transition duration-300;
        }

        .btn-blue {
            @apply bg-blue-600 text-white hover:bg-blue-700;
        }

        .btn-group {
            @apply flex flex-col gap-3 sm:flex-row;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="glass">
    <h2 class="text-2xl font-bold text-center text-white mb-6">Edit Profile</h2>

    <form th:action="@{/books/editchanges}" method="post" th:object="${user}">
        <div class="mb-4">
            <label class="block text-white mb-1">Phone</label>
            <p th:text="*{phone}" class="w-full px-3 py-2 border rounded-lg bg-gray-200 text-gray-700"></p>
            <input type="hidden" name="phone" th:field="*{phone}"/>
        </div>

        <div class="mb-4">
            <label class="block text-white mb-1">Role</label>
            <p th:text="*{role}" class="w-full px-3 py-2 border rounded-lg bg-gray-200 text-gray-700"></p>
            <input type="hidden" name="role" th:field="*{role}"/>
        </div>

        <div class="mb-4">
            <label class="block text-white mb-1">Username</label>
            <input type="text" name="name" th:field="*{name}"
                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-6">
            <label class="block text-white mb-1">Email</label>
            <input type="email" name="email" th:field="*{email}"
                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row gap-3">
            <!-- Save Changes Form -->
            <form th:action="@{/books/editchanges}" method="post" th:object="${user}" class="w-full">
                <input type="hidden" name="phone" th:field="*{phone}" />
                <input type="hidden" name="role" th:field="*{role}" />
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                    Save Changes
                </button>
            </form>

            <form th:action="@{/books/resetpass}" method="post" class="w-full">
                <input type="hidden" name="phone" th:value="${user.phone}" />
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                    Change Password
                </button>
            </form>
        </div>

    </form>
</div>

</body>
</html>
