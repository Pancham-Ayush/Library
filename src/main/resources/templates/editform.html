<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-gray-700 text-center">Edit Profile</h2>

    <!-- Save Changes Form -->
    <form th:action="@{/admin/editchanges}" method="post" th:object="${user}" class="space-y-4">
        <div>
            <label class="block text-gray-600">Phone</label>
            <p th:text="*{phone}" class="w-full px-3 py-2 border rounded-lg bg-gray-200 text-gray-700"></p>
            <input type="hidden" name="phone" th:field="*{phone}"/>
        </div>

        <div>
            <label class="block text-gray-600">Role</label>
            <p th:text="*{role}" class="w-full px-3 py-2 border rounded-lg bg-gray-200 text-gray-700"></p>
            <input type="hidden" name="role" th:field="*{role}"/>
        </div>

        <div>
            <label class="block text-gray-600">Username</label>
            <input type="text" name="name" th:field="*{name}" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-gray-600">Email</label>
            <input type="email" name="email" th:field="*{email}" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            Save Changes
        </button>
    </form>

    <!-- Divider -->
    <div class="border-t border-gray-300"></div>

    <!-- Reset Password Form -->
    <form th:action="@{/resetpass}" method="post">
        <input type="hidden" name="phone" th:value="${user.phone}"/>
        <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">
            Change Password
        </button>
    </form>
</div>

</body>
</html>
