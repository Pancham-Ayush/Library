<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Book</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      /* Set background image from the static folder */
      background-image: url('/oldbook.jpg'); /* Static folder is automatically served */
      background-size: cover; /* Cover the entire body */
      background-position: center; /* Center the background */
      background-repeat: no-repeat; /* Avoid repeating the background image */
      background-attachment: fixed; /* Keep the background fixed */
      color: #fff; /* Text color for contrast */
      height: 100vh; /* Ensure the body takes full viewport height */
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin-top: 50px;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      z-index: 1;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Ensure the text color inside input fields and labels is dark for readability */
    .form-control {
      color: #333;
    }

    .form-label {
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Add a New Book</h2>

  <form action="/books/add" method="post" th:object="${book}" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Title:</label>
      <input type="text" class="form-control" th:field="*{title}" placeholder="Enter book title" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Genre:</label>
      <select class="form-control" th:field="*{genre}" required>
        <option value="" selected disabled>Choose a genre</option>
        <option value="AI">AI</option>
        <option value="Biology">Biology</option>
        <option value="C/C++">C/C++</option>
        <option value="Database">Database</option>
        <option value="Fiction">Fiction</option>
        <option value="History">History</option>
        <option value="Java">Java</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Science">Science</option>
        <option value="Literature">Literature</option>
        <option value="Philosophy">Philosophy</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Art">Art</option>
        <option value="Psychology">Psychology</option>
        <option value="Technology">Technology</option>
        <option value="Kids">Kids</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Author:</label>
      <input type="text" class="form-control" th:field="*{author}" placeholder="Enter author's name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description:</label>
      <input type="text" class="form-control" th:field="*{description}" placeholder="Enter Description" required>
    </div>
    <div class="mb-3">
    <label class="form-label">Total Books :</label>
    <input type="text" class="form-control" th:field="*{total}" placeholder="Enter Description" required>
  </div>


    <div class="mb-3">
      <label class="form-label">Book Image:</label>
      <input type="file" class="form-control" name="img" accept="image/*" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Save Book</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
