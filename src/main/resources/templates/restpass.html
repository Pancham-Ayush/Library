<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
<div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-700">Reset Password</h2>
    <p class="text-center text-sm text-gray-500 mt-2">Enter your registered phone number to receive an OTP</p>

    <form th:action="@{/books/resetpass}" method="post" class="mt-4">
        <div class="mb-4">
            <label class="block text-gray-600">Phone Number</label>
            <input type="text" name="phone" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            Send OTP
        </button>
    </form>

    <p class="mt-4 text-sm text-center">
        <a href="/login" class="text-blue-600 hover:underline">Back to Login</a>
    </p>
</div>
</body>
</html>
