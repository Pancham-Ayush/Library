<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/landscape-valley-mist-misty-53420.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            flex-grow: 1;
        }

        .btn-back {
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
        }

        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-container {
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }

        .card-img-top {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .card-body {
            color: white !important;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 class="title">All Books</h2>
        <a href="/books" class="btn btn-primary btn-lg btn-back">Back to Home</a>
    </div>

    <div class="row">
        <div th:each="s, iterStat : ${books}" class="col-md-4 mb-4">
            <div class="card" data-toggle="modal" data-target="#bookModal"
                 th:attr="data-title=${s.title},
                          data-id=${s.id},
                          data-genre=${s.genre},
                          data-author=${s.author},
                          data-description=${s.description != null and not #strings.isEmpty(s.description) ? s.description : 'No description available'},
                          data-image=${img[iterStat.index]},
                          data-available=${s.available}">
                <div class="card-img-container">
                    <img th:if="${img[iterStat.index] != 'noimage'}"
                         th:src="'data:image/png;base64,' + ${img[iterStat.index]}"
                         alt="Book Image"
                         class="card-img-top"/>
                    <p th:if="${img[iterStat.index] == 'noimage'}" class="text-center text-muted">No Image</p>
                </div>
                <div class="card-body">
                    <h5 class="card-title">ðŸ“– <span th:text="${s.title}"></span></h5>
                    <p class="card-text"><strong>Book ID:</strong> <span th:text="${s.id}"></span></p>
                    <p class="card-text"><strong>Genre:</strong> <span th:text="${s.genre}"></span></p>
                    <p class="card-text"><strong>Author:</strong> <span th:text="${s.author}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookModalLabel">Book Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <img id="bookImage" src="" alt="Book Image" class="img-fluid mb-3" style="max-height: 300px;">
                <h5>ðŸ“– <span id="bookTitle"></span></h5>
                <p><strong>Book ID :</strong> <span id="bookId"></span></p>
                <p><strong>Genre :</strong> <span id="bookGenre"></span></p>
                <p><strong>Author :</strong> <span id="bookAuthor"></span></p>
                <p><strong>Description :</strong> <span id="bookDescription"></span></p>
                <p><strong>Available copies :</strong> <span id="bookAvailable"></span></p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#bookModal').on('show.bs.modal', function(event) {
            var card = $(event.relatedTarget);
            var modal = $(this);
            modal.find('#bookTitle').text(card.data('title'));
            modal.find('#bookId').text(card.data('id'));
            modal.find('#bookGenre').text(card.data('genre'));
            modal.find('#bookAuthor').text(card.data('author'));
            modal.find('#bookDescription').text(card.data('description'));
            modal.find('#bookAvailable').text(card.data('available'));

            var image = card.data('image');
            if (image !== 'noimage') {
                modal.find('#bookImage').attr('src', 'data:image/png;base64,' + image).show();
            } else {
                modal.find('#bookImage').hide();
            }
        });
    });
</script>
</body>
</html>
