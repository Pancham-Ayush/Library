<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-700">Reset Password</h2>
    <p class="text-center text-gray-500 text-sm mt-2">Choose a strong password to secure your account.</p>

    <!-- Password Reset Form -->
    <form action="/books/finalpass" method="post" class="mt-6" onsubmit="return validatePassword()">

        <div class="relative mb-6">
            <input type="password" id="password1" name="pass" required
                   class="w-full px-3 pt-5 pb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 peer"
                   onfocus="clearOnce('password1')">
            <label for="password1"
                   class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-blue-500">
                New Password
            </label>
            <span class="absolute right-3 top-3 cursor-pointer text-gray-500"
                  onclick="togglePassword('password1')">
                üëÅÔ∏è
            </span>
        </div>

        <div class="relative mb-6">
            <input type="password" id="password2" required
                   class="w-full px-3 pt-5 pb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 peer"
                   onfocus="clearOnce('password2')">
            <label for="password2"
                   class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-blue-500">
                Confirm Password
            </label>
            <span class="absolute right-3 top-3 cursor-pointer text-gray-500"
                  onclick="togglePassword('password2')">
                üëÅÔ∏è
            </span>
        </div>

        <p id="error-msg" class="text-red-500 text-sm hidden">Passwords do not match!</p>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            Reset Password
        </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
        Remembered your password? <a href="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
</div>

<script>
    function togglePassword(fieldId) {
        let input = document.getElementById(fieldId);
        input.type = input.type === "password" ? "text" : "password";
    }

    function validatePassword() {
        let pass1 = document.getElementById("password1").value;
        let pass2 = document.getElementById("password2").value;
        let errorMsg = document.getElementById("error-msg");

        if (pass1 !== pass2) {
            errorMsg.classList.remove("hidden");
            return false;
        }
        return true;
    }

    function clearOnce(fieldId) {
        let input = document.getElementById(fieldId);
        if (!input.dataset.cleared) {
            input.value = ""; // Clear only once
            input.dataset.cleared = "true"; // Prevent further clearing
        }
    }
</script>

</body>
</html>
