<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lending Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(135deg, #ff7eb3, #ff4b2b, #4b79a1, #283e51);
            background-size: 400% 400%;
            animation: gradientMove 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Rajdhani', sans-serif;
        }

        .card {
            max-width: 500px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .book-img {
            display: block;
            margin: 0 auto;
            max-width: 150px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        .btn-back {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            border: none;
            transition: background 0.3s;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

<div class="card text-center">
    <h2 class="text-success">Book Lent Successfully</h2>

    <div>
        <img th:if="${base64Image != null}" th:src="'data:image/jpeg;base64,' + ${base64Image}" class="book-img" alt="Book Image">
        <p th:if="${base64Image == null}" class="text-muted">No Image Available</p>
    </div>

    <hr>

    <p><strong>Book Title:</strong> <span th:text="${book.title}"></span></p>
    <p><strong>Author:</strong> <span th:text="${book.author}"></span></p>
    <p><strong>Borrower's Name:</strong> <span th:text="${lendingrecord.name}"></span></p>
    <p><strong>Borrower's Email:</strong> <a th:href="'mailto:' + ${lendingrecord.email}" th:text="${lendingrecord.email}"></a></p>
    <p><strong>Issuing Date:</strong> <span th:text="${lendingrecord.date}"></span></p>
    <p><strong>Returning Date:</strong> <span th:text="${lendingrecord.returnDate}"></span></p>

    <p><strong>Remaining Copies:</strong> <span th:text="${book.available}"></span></p>

    <hr>

    <a href="/books" class="btn btn-primary btn-back">Back to Books</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    if (performance.navigation.type === 1) {
        window.location.href = "/books";
    }
</script>

</body>
</html>
