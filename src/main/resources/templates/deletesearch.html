<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4 position-relative">
                <button type="button" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Close" onclick="redirectToHome()"></button>
                <h2 class="text-center text-danger">Delete a Book</h2>
                <p class="text-center text-muted">Enter the book ID to remove it from the system.</p>

                <form action="/admin/delete" method="post" onsubmit="return validateForm()">
                    <div class="mb-3">
                        <label for="id" class="form-label">Book ID</label>
                        <input type="text" class="form-control" id="id" name="id" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Delete Book</button>
                </form>

                <p id="error-message" class="text-danger text-center mt-3" style="display: none;">Please enter a valid Book ID.</p>
            </div>
        </div>
    </div>
</div>

<script>
    function validateForm() {
        let bookId = document.getElementById("id").value.trim();
        if (bookId === "") {
            document.getElementById("error-message").style.display = "block";
            return false;
        }
        return true;
    }

    function redirectToHome() {
        window.location.href = "/admin";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
