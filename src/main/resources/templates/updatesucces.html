<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">

<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-xl">
    <!-- Book Image -->

        <div th:if="${base64Image}" class="w-full h-60 rounded-lg overflow-hidden border-2 border-gray-300 mb-6">
            <img th:src="'data:image/png;base64,' + ${base64Image}" alt="Book Image" class="w-full h-full object-contain rounded-lg shadow-lg" />
        </div>



    <!-- Book Details -->
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-2" th:text="${book.title}"></h2>
        <p class="text-lg text-gray-600 mb-2" th:text="'Author : ' + ${book.author}"></p>
        <p class="text-lg text-gray-600" th:text="'Genre : ' + ${book.genre}"></p>
        <p class="text-lg text-gray-600" th:text="'Description : ' + ${book.description}"></p>

    </div>

    <!-- Back Button -->
    <div class="text-center">
        <a href="/books" class="inline-block bg-green-600 text-white px-6 py-2 rounded-lg text-lg font-semibold shadow-md hover:bg-green-700 transition duration-300 transform hover:scale-105">
            Go Back to Homepage
        </a>
    </div>
</div>

</body>
</html>
