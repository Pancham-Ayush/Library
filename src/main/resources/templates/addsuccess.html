<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Added Successfully</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/landscape-valley-mist-misty-53420.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            background: transparent;
            border: none;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7); /* Darker for better contrast */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, transform 0.2s ease;
            border: 2px solid white; /* White border for better visibility */
            z-index: 1000; /* Ensures it stays clickable above all elements */
        }

        /* Hover effect */
        .close-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1); /* Slight pop effect */
        }

        /* Responsive adjustment */
        @media (max-width: 600px) {
            .close-btn {
                width: 35px;
                height: 35px;
                font-size: 22px;
                top: 5px;
                right: 5px;
            }
        }


        .alert-success, .card, .card-img-container {
            background: transparent;
            border: none;
            color: white;
            font-weight: bold;
            text-align: center;
            backdrop-filter: blur(5px);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        .card {
            display: flex;
            align-items: center;
            border-radius: 15px;
            overflow: hidden;
            padding: 15px;
            gap: 15px; /* Dynamically adjusts spacing */
            flex-wrap: wrap; /* Allows wrapping for smaller screens */
        }

        .card-img-container {
            flex: 1; /* Makes image container flexible */
            max-width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .card-img-container img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        .card-body {
            flex-grow: 1; /* Allows text to adjust dynamically */
            min-width: 200px; /* Prevents text from becoming too small */
            padding-left: 10px;
            color: white;
        }


    </style>
</head>
<body>

<div class="container">
    <!-- Close Button (X) -->
    <div class="close-btn" onclick="window.location.href='/books'">&times;</div>

    <!-- Success Message -->
    <div th:if="${addedBook}" class="alert alert-success">
        âœ… Book "<span th:text="${addedBook.title}"></span>" added successfully!
    </div>

    <!-- Book Details -->
    <div class="card">
        <div class="card-img-container" th:if="${addedBook.image}">
            <img th:src="'data:image/png;base64,' + ${addedBook.image}" alt="Book Image">
        </div>
        <div class="card-body">
            <h5 class="card-title">ðŸ“– <span th:text="${addedBook.title}"></span></h5>
            <p class="card-text"><strong>Author:</strong> <span th:text="${addedBook.author}"></span></p>
            <p class="card-text"><strong>Genre:</strong> <span th:text="${addedBook.genre}"></span></p>
            <p class="card-text"><strong>Total Copies:</strong> <span th:text="${addedBook.total}"></span></p>
            <p th:if="${addedBook.description}" class="mt-3"><strong>Description:</strong> <span th:text="${addedBook.description}"></span></p>
        </div>
    </div>

</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(() => {
            let alert = document.querySelector(".alert-success");
            if (alert) alert.style.display = "none";
        }, 4000);
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
