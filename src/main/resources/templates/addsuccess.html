<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Added Successfully</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(135deg, #ff7eb3, #ff4b2b, #4b79a1, #283e51);
            background-size: 400% 400%;
            animation: gradientMove 8s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            transition: background-color 0.5s ease-in-out;
        }

        .container:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            animation: slideIn 1s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            color: #eee;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .btn {
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #ff4b2b;
            border: none;
            transition: background-color 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #e63946;
            box-shadow: 0px 5px 15px rgba(255, 75, 43, 0.4);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            transition: background-color 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            box-shadow: 0px 5px 15px rgba(108, 117, 125, 0.4);
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInImage 2s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateX(-50%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeInImage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Same Navbar as in home.html -->
</nav>

<div class="container">
    <h1>Book Added Successfully</h1>
    <p>The book <span th:text="${addedBook.title}"></span> has been added to the store.</p>

    <!-- Display Book Image -->
    <div>
        <img th:src="'data:image/png;base64,' + ${base64Image}" alt="Book Image">
    </div>

    <div class="mt-4">
        <a href="/admin/add" class="btn btn-primary">Add Another Book</a>
        <a href="/admin" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
