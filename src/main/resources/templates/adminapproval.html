<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Approval</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!-- Bootstrap Icons -->
</head>
<body>

<!-- Navbar with Home Button -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/admin}">
      <i class="bi bi-house-door"></i> Home
    </a>
  </div>
</nav>

<div class="container mt-5">
  <h2>User Approval List</h2>
  <table class="table table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${approval}">
      <td th:text="${user.phone}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.role}"></td>
      <td>
        <form th:action="@{/admin/approval}" method="post" style="display:inline;">
          <input type="hidden" name="userId" th:value="${user.phone}">
          <button type="submit" class="btn btn-success">Approve</button>
        </form>

        <form th:action="@{/admin/reject}" method="post" style="display:inline;">
          <input type="hidden" name="userId" th:value="${user.phone}">
          <button type="submit" class="btn btn-danger">Reject</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
